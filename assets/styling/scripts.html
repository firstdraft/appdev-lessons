<!-- https://stackoverflow.com/questions/6822945/add-target-blank-to-link-with-javascript -->
<!-- https://stackoverflow.com/a/6823034 -->

<script>
  var links = document.getElementsByTagName('a');
  var len = links.length;

  for(var i=0; i<len; i++)
  {
    links[i].target = "_blank";
  }
</script>
